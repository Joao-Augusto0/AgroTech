        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                        alt=""><input class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <img class="perfil" src="https://cdn-icons-png.flaticon.com/512/2734/2734847.png" alt="">

                    <p id="roleUser"></p>
                </div>
            </header>
            <div class="relatorios">
                <div class="dashboard">

                </div>
                <div class="info-rel">

                        <img class="icons frota" src="https://cdn-icons-png.flaticon.com/512/4088/4088121.png" alt="">

                    <div class="info manutencao">
                        <h2>Manutenções</h2>
                        <img class="icons manutencao" src="https://cdn-icons-png.flaticon.com/128/949/949946.png"

                    </div>
                    <div class="info alocacao">
                        <h2>Alocação</h2>

            </div>
        </div>

            <button class="fechar">x</button>
            <h3> relatório de disponibilidade</h3>
            <div class="ralati-dispo">
                <div class="relatorio-dispo-moto">
                    <table>
                        <thead>
                            <tr class="linha-moto">
                                <th>id</th>
                                <th>nome</th>
                                <th>situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="relatorio-dispo-veiculo">
                    <table>
                        <thead>
                            <tr>
                                <th>id_carro</th>
                                <th>placa</th>
                                <th>situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-relatorio manuten" class="modal-container">
        <div class="modal">
            <button class="fechar">x</button>
            <h3>relatório de manutenção</h3>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>id_carro</th>
                            <th>descricao</th>
                            <th>valor</th>
                            <th>data_inicio</th>
                            <th>data_fim</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-relatorio aloca" class="modal-container">
        <div class="modal">
            <button class="fechar">x</button>
            <h3>relatório de alocação</h3>
        </div>
    </div>
