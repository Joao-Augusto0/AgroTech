<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <title>home</title>
</head>

<body>
    <header></header>
    <main class="container">
        <aside class="aside">
            <div class="titulo">
                <h1>AgroTech</h1>
            </div>
            <div class="gerencial">
                <h2>gerencial</h2>
                <div class="infoGen home">Home</div>
                <div class="infoGen moto">Motoristas</div>
                <div class="infoGen frot">Frota</div>
                <div class="infoGen op">Operações</div>
                <div class="infoGen manu">Manutenção</div>
            </div>
        </aside>
        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png" alt=""><input class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <img class="perfil" src="https://cdn-icons-png.flaticon.com/512/2734/2734847.png" alt="">
                    <p>nome:</p>
                    <p>role:</p>
                </div>
            </header>
            <div class="relatorios">
                <div class="dashboard">

                </div>
                <div class="info-rel">
                    <div class="info frota">
                        <h2>disponibilidade</h2>
                        <img class="icons frota" src="https://cdn-icons-png.flaticon.com/512/4088/4088121.png" alt="">
                    </div>
                    <div class="info manutencao">
                        <h2>Manutenções</h2>
                        <img class="icons manutencao" src="https://cdn-icons-png.flaticon.com/128/949/949946.png" alt="">
                    </div>
                    <div class="info operacao">
                        <h2>Alocação</h2>
                        <img class="icons operacao" src="https://cdn-icons-png.flaticon.com/512/4129/4129523.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
