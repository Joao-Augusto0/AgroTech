<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <link rel="stylesheet" href="../../src/style/global.css">
    <title>Home</title>
</head>

<body>
    <main class="container">
        <aside class="aside">
            <div class="titulo">
                <img class="logo" src="https://agrotekplus.com/images/Pic%2026.png" alt="">
            </div>
            <nav class="gerencial">
                <h2>Gerencial</h2>
                <ul class="ul">
                    <li>
                        <a class="link" href="./index.html">
                            <div class="infoGen home">Home</div>
                        </a>
                    </li>
                    <li>
                        <a class="link" href="../operacional/motorista/index.html">
                            <div class="infoGen moto">Motoristas</div>
                        </a>
                    </li>
                    <li>
                        <a class="link" href="../operacional/frota/index.html">
                            <div class="infoGen frot">Frota</div>
                        </a>
                    </li>
                    <li>
                        <a class="link" href="../operacional/operacoes/index.html">
                            <div class="infoGen ope">Operações</div>
                        </a>
                    </li>
                    <li>
                        <a class="link" href="../operacional/manutencao/index.html">
                            <div class="infoGen manu">Manutenção</div>
                        </a>
                    </li>
                </ul>
                <button class="btn-sair">
                    sair
                </button>
            </nav>
        </aside>
        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                        alt=""><input class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <p id="nomeUser"></p>
                    <p id="roleUser"></p>
                </div>
            </header>
            <div class="relatorios">
                <div class="info-rel">
                    <div class="info dispo">
                        <h2>Disponibilidade</h2>
                        <img class="icons frota" src="https://cdn-icons-png.flaticon.com/512/4088/4088121.png" alt="">
                    </div>
                    <div class="info manutencao">
                        <h2>Manutenções</h2>
                        <img class="icons manutencao" src="https://cdn-icons-png.flaticon.com/128/949/949946.png"
                            alt="">
                    </div>
                    <div class="info alocacao">
                        <h2>Alocação</h2>
                        <img class="icons operacao" src="https://cdn-icons-png.flaticon.com/512/4129/4129523.png"
                            alt="">
                    </div>
                </div>
                <div class="dashboard">

                </div>
            </div>
        </div>
    </main>

    <div id="modal-relatorio disponibilidade" class="modal-container">
        <div class="modal">
            <button class="fechar">x</button>
            <h3> Relatório de disponibilidade</h3>
            <div class="ralati-dispo">
                <div class="relatorio-dispo-moto">
                    <table class="table-motorista">
                        <thead>
                            <tr >
                                <th>nome</th>
                                <th>situação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="itens-moto model">
                                <td class="nome_motorista"></td>
                                <td class="situacao_motorista"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="relatorio-dispo-veiculo">
                    <table class="table-veiculo">
                        <thead>
                            <tr>
                                <th>placa</th>
                                <th>situação</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="itens-veiculo model">
                                <td class="placa_veiculo"></td>
                                <td class="situacao_veiculo"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-relatorio manuten" class="modal-container">
        <div class="modal relManu">
            <button class="fechar">x</button>
            <h3>Relatório de manutenção</h3>
            <div class="manuel">
                <table class="relatorio-manu">
                    <thead>
                        <tr>
                            <th>descricao</th>
                            <th>data_inicio</th>
                            <th>data_fim</th>
                            <th>valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="itens_veiculo_manutencao model">
                            <td class="descicao_manutenca"></td>
                            <td class="data_inicio"></td>
                            <td class="data_fim"></td>
                            <td class="valor"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-relatorio aloca" class="modal-container">
        <div class="modal relAloca">
            <button class="fechar">x</button>
            <h3>Relatório de alocação</h3>
            <div class="aloca">
                <table class="table-aloca">
                    <thead>
                        <tr>
                            <th>modelo</th>
                            <th>marca</th>
                            <th>placa</th>
                            <th>serviço</th>
                            <th>manutenção</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="itens-aloca model">
                            <td class="modelo-vei"></td>
                            <td class="marca-vei"></td>
                            <td class="placa_vei"></td>
                            <td class="servico_vei"></td>
                            <td class="manutencao_vei"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
