<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <div class="agro">
            <div class="head">
                <img class="logo" src="https://agrotekplus.com/images/Pic%2026.png" alt="">
            </div>
            <div>
                <form class="formulario" action="">
                    <div class="form1">
                        <img src="https://cdn-icons-png.flaticon.com/512/747/747314.png" alt="">
                        <input required id="email" placeholder="Email" type="email">
                    </div>
                    <div class="form2">
                        <img src="https://cdn-icons-png.flaticon.com/512/103/103089.png" alt="">
                        <input required id="senha" placeholder="Senha" type="password">
                    </div>
                    <button onclick="login()" id="btn">Login</button>
                    <div id="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
