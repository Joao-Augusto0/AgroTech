<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/style/global.css">
    <title>Frota</title>
</head>

<body>
    <main class="container">
        <aside class="aside">
            <div class="titulo">
                <img class="logo" src="https://agrotekplus.com/images/Pic%2026.png" alt="">
            </div>
            </div>
            <div class="gerencial">
                <h2>Gerencial</h2>
                <a href="../../home/index.html">
                    <div class="infoGen home">Home</div>
                </a>
                <a href="../motorista/index.html">
                    <div class="infoGen moto">Motoristas</div>
                </a>
                <a href="./index.html">
                    <div class="infoGen frot">Frota</div>
                </a>
                <a href="../operacoes/index.html">
                    <div class="infoGen op">Operações</div>
                </a>
                <a href="../manutencao/index.html">
                    <div class="infoGen manu">Manutenção</div>
                </a>
                <button class="btn-sair">
                    sair
                </button>
            </div>
        </aside>
        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                        alt=""><input onkeyup="filterTable()" class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <p id="nomeUser"></p>
                    <p id="roleUser"></p>
                </div>
            </header>
            <div class="frota">
                <button onclick="abrirModalCadastro()" class="btn">+</button>
                <div class="scroll">
                    <table class="table-frota">
                        <thead>
                            <tr>
                                <th class="model">Id</th>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Marca</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="abrirModalAtualizar(this)" class="itens-frota model">
                                <td id="id"></td>
                                <td id="placa"></td>
                                <td id="modelo"></td>
                                <td id="marca"></td>
                                <td id="tipo"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn_exclui">x</button>
                </div>
            </div>
            <div class="modal-container cadastro">
                <div class="modal">
                    <button onclick="fecharModalCadastro()" class="fechar">x</button>
                    <h3>Cadastro de Veiculo</h3>
                    <div class="formulario-cadastro">
                        <form action="">
                            <input required class="inpPlaca" placeholder="Placa" type="text">
                            <input required class="inpModelo" placeholder="Modelo" type="text">
                            <input required class="inpMarca" placeholder="Marca" type="text">
                            <select required placeholder="tipo" class="tipoVeiculo" name="" id="">
                                <option value="Carga">Carga</option>
                                <option value="Visita">Visita</option>
                                <option value="Vendas">Vendas</option>
                            </select>
                        </form>
                        <button onclick="cadastrarFrota()" class="btnCadastrar">✔</button>
                        <div id="error-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-container atualizacao">
                <div class="modal">
                    <button onclick="fecharModalAtualizar()" class="fechar">x</button>
                    <h3>atualizar Veiculo</h3>
                    <div class="formulario-cadastro">
                        <form action="">
                            <input required class="atualizarPlaca" placeholder="Placa" type="text">
                            <input required class="atualizarModelo" placeholder="Modelo" type="text">
                            <input required class="atualizarMarca" placeholder="Marca" type="text">
                            <select required placeholder="tipo" class="atualizarTipo" name="" id="">
                                <option value="Carga">Carga</option>
                                <option value="Visita">Visita</option>
                                <option value="Vendas">Vendas</option>
                            </select>
                        </form>
                        <button onclick="atualizarFrota()" class="btnAtualizar">✔</button>
                        <div id="err-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
