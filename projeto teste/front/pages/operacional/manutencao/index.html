<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/style/global.css">
    <title>Manutenção</title>
</head>

<body>
    <header></header>
    <main class="container">
        <aside class="aside">
            <div class="titulo">
                <img class="logo" src="https://agrotekplus.com/images/Pic%2026.png" alt="">
            </div>
            </div>
            <div class="gerencial">
                <h2>Gerencial</h2>
                <a href="../../home/index.html">
                    <div class="infoGen home">Home</div>
                </a>
                <a href="../motorista/index.html">
                    <div class="infoGen moto">Motoristas</div>
                </a>
                <a href="../frota/index.html">
                    <div class="infoGen frot">Frota</div>
                </a>
                <a href="../operacoes/index.html">
                    <div class="infoGen op">Operações</div>
                </a>
                <a href="./index.html">
                    <div class="infoGen manu">Manutenção</div>
                </a>
                <button class="btn-sair">
                    sair
                </button>
            </div>
        </aside>
        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                        alt=""><input class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <p>nome:</p>
                    <p>role:</p>
                </div>
            </header>
            <div class="manutencao">
                <button onclick="abrirModalCadastro()" class="btn">cadastrar</button>
                <div class="table-manutencao">
                    <div class="itens-manutencao model">
                        <p id="id"></p>
                        <p id="descricao"></p>
                        <p id="valor"></p>
                        <p id="data_inicio"></p>
                        <p id="data_fim"></p>
                        <p id="id_veiculo"></p>
                        <button class="btn_exclui">x</button>
                    </div>
                </div>
            </div>
            <div class="modal-container">
                <div class="modal">
                    <button onclick="fecharModalCadastro()" class="fechar">x</button>
                    <h3>Manutenção</h3>
                    <div class="formulario-cadastro">
                        <form action="">
                            <input required class="inpDescricao" placeholder="Descrição" type="text">
                            <input required class="inpValor" placeholder="Valor" type="text">
                            <input required class="inpIdVeiculo" placeholder="Id_veiculo" type="text">
                        </form>
                        <button onclick="cadastrarManutencao()" class="btn">confirmar</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
