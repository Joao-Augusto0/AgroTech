<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://agrotekplus.com/images/Pic%2026.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../src/style/global.css">
    <title>Motorista</title>
</head>

<body>
    <main class="container">
        <aside class="aside">
            <div class="titulo">
                <img class="logo" src="https://agrotekplus.com/images/Pic%2026.png" alt="">
            </div>
            </div>
            <div class="gerencial">
                <h2>Gerencial</h2>
                <a href="../../home/index.html">
                    <div class="infoGen home">Home</div>
                </a>
                <a href="./index.html">
                    <div class="infoGen moto">Motoristas</div>
                </a>
                <a href="../frota/index.html">
                    <div class="infoGen frot">Frota</div>
                </a>
                <a href="../operacoes/index.html">
                    <div class="infoGen op">Operações</div>
                </a>
                <a href="../manutencao/index.html">
                    <div class="infoGen manu">Manutenção</div>
                </a>
                <button class="btn-sair">
                    sair
                </button>
            </div>
        </aside>
        <div class="dash">
            <header class="topo-main">
                <div class="busca"><img class="lupa" src="https://cdn-icons-png.flaticon.com/512/149/149852.png"
                        alt=""><input onkeyup="filterTable()" class="filtro" placeholder="pesquise" type="text"></div>
                <div class="dados-perfil">
                    <p id="nomeUser"></p>
                    <p id="roleUser"></p>
                </div>
            </header>
            <div class="motoristas">
                <button onclick="abrirModalCadastro()" class="btn">+</button>
                <div class="scroll">
                    <table class="table-motoristas">
                        <thead>
                            <tr>
                                <th class="model">id</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>CNH</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr onclick="abrirModalAtualizacao(this)" class="itens-motorista model">
                                <td id="id"></td>
                                <td id="nome"></td>
                                <td id="cpf"></td>
                                <td id="cnh"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn_exclui">x</button>
                </div>
            </div>
        </div>

        <div class="modal-container cadastro">
            <div class="modal">
                <button onclick="fecharModalCadastro()" class="fechar">x</button>
                <h3>Cadastro de Motorista</h3>
                <div class="formulario-cadastro">
                    <form rm action="">
                        <input required class="inpNome" placeholder="nome" type="text">
                        <input required class="inpCpf" placeholder="cpf" type="text">
                        <input required class="inpCnh" placeholder="cnh" type="text">
                    </form>
                    <button onclick="cadastrarMotorista()" class="btnCadastrar">✔</button>
                    <div id="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="modal-container update">
            <div class="modal">
                <button onclick="fecharModalAtualizacao()" class="fechar">x</button>
                <h3>Atualizar Motorista</h3>
                <div class="formulario-cadastro">
                    <form rm action="">
                        <input required class="atualizarNome" placeholder="nome" type="text">
                        <input required class="atualizarCpf" placeholder="cpf" type="text">
                        <input required class="atualizarCnh" placeholder="cnh" type="text">
                    </form>
                    <button onclick="update()" class="btnAtualizar">✔</button>
                    <div id="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>
